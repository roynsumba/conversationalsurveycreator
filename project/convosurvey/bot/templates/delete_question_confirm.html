{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="alert alert-warning">
        <strong>Warning!</strong> Are you sure you want to delete the question "{{ question.text }}"?
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'survey_detail' survey.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
