{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h2 class="mb-4">Authorized Surveys</h2>

    <div class="list-group">
        {% for survey in surveys %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-between align-items-center w-100">
                    {{ survey.name }}
                    <span class="text-muted ml-3"> created by {{ survey.creator.email }}</span>
                </div>
                
                <a href="{% url 'chatbot_survey' survey.id %}" class="btn btn-primary">Interact</a>
            </div>
        {% empty %}
            <div class="alert alert-warning">
                Check back for available surveys soon !
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
