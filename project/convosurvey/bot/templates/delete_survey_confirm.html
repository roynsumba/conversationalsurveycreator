{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the survey "{{ survey.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'survey_detail' survey.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
